{% load static %}

<header class="bg-[#E6F3F8] shadow-sm sticky top-0 z-50">
  <div class="container mx-auto px-4 py-4 flex items-center justify-between">

    <!-- Logo -->
    <a href="/" class="text-2xl font-bold text-gray-900">SkillNet</a>

    <!-- Navigation -->
    <nav class="hidden md:flex items-center space-x-6">
      <!-- Home -->
      <a
        href="/admin_dashboard"
        class="px-4 py-2 rounded-full font-medium text-gray-800 bg-[#C3E3F1] hover:bg-blue-100 transition duration-200
               {% if request.path == '/admin_dashboard/' or request.path == '/admin_dashboard' %}ring-2 ring-blue-400{% endif %}"
      >
        Home
      </a>

      <!-- Course -->
      <a
        href="/course_admin"
        class="px-4 py-2 rounded-full font-medium text-gray-800 bg-[#C3E3F1] hover:bg-blue-100 transition duration-200
               {% if request.path == '/course_admin/' or request.path == '/course_admin' %}ring-2 ring-blue-400{% endif %}"
      >
        Course
      </a>

      <!-- About -->
      <a
        href="/about"
        class="px-4 py-2 rounded-full font-medium text-gray-800 bg-[#C3E3F1] hover:bg-blue-100 transition duration-200
               {% if request.path == '/about/' or request.path == '/about' %}ring-2 ring-blue-400{% endif %}"
      >
        About
      </a>
    </nav>

    <!-- Right Side -->
    <div class="flex items-center space-x-4">
      {% if user.is_authenticated %}

      <!-- Profile Dropdown (Click) -->
      <div x-data="{ open: false }" class="relative">
        <button
          @click="open = !open"
          class="flex items-center space-x-3 focus:outline-none group"
          type="button"
        >
          <!-- Profile Image with subtle border and shadow -->
          <div class="relative">
            {# Safe profile image (won't crash if profile/image missing) #}
            {% if user.profile.image %}
              <img
                src="{{ user.profile.image.url }}"
                alt="Profile"
                class="w-10 h-10 rounded-full object-cover border-1 border-transparent group-hover:border-black transition-colors"
              />
            {% else %}
              <img
                src="{% static 'images/default-avatar.png' %}"
                alt="Profile"
                class="w-10 h-10 rounded-full object-cover border-1 border-transparent group-hover:border-black transition-colors"
              />
            {% endif %}

            <!-- Online indicator (optional) -->
            <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-white"></div>
          </div>

          <!-- Username -->
          <div class="hidden md:flex flex-col items-start">
            <span class="font-medium text-gray-800">{{ user.username }}</span>
            <span class="text-xs text-gray-500">View Profile</span>
          </div>

          <!-- Chevron -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 text-gray-500 transition-transform duration-200"
            :class="{'rotate-180': open}"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>

        <!-- Dropdown -->
        <div
          x-show="open"
          @click.away="open = false"
          x-transition:enter="transition ease-out duration-200"
          x-transition:enter-start="opacity-0 scale-95"
          x-transition:enter-end="opacity-100 scale-100"
          x-transition:leave="transition ease-in duration-150"
          x-transition:leave-start="opacity-100 scale-100"
          x-transition:leave-end="opacity-0 scale-95"
          class="absolute right-0 mt-3 w-56 bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden z-50"
        >
          <!-- User info -->
          <div class="px-4 py-3 border-b border-gray-100 bg-gray-50">
            <p class="text-sm font-medium text-gray-900 truncate">
              {{ user.get_full_name|default:user.username }}
            </p>
            <p class="text-xs text-gray-500 truncate">{{ user.email }}</p>
          </div>

          <!-- Menu items -->
          <div class="py-1">
            <a
              href="/dashboard"
              class="flex items-center px-4 py-3 text-sm text-gray-700 hover:bg-blue-50 transition-colors"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12h18M3 6h18M3 18h18" />
              </svg>
              Dashboard
            </a>

            <a
              href="/settings"
              class="flex items-center px-4 py-3 text-sm text-gray-700 hover:bg-blue-50 transition-colors"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              Account Settings
            </a>

            <hr class="border-gray-100 my-1" />

            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button
                type="submit"
                class="flex items-center w-full text-left px-4 py-3 text-sm text-red-600 hover:bg-red-50 transition-colors"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                Logout
              </button>
            </form>
          </div>
        </div>
      </div>

      {% else %}
      <!-- Not logged in -->
      <a
        href="{% url 'login' %}"
        class="px-5 py-2 rounded-full bg-blue-300 text-blue-800 hover:bg-blue-400 transition font-medium"
      >
        Sign In
      </a>
      <a
        href="{% url 'signup' %}"
        class="px-5 py-2 rounded-full bg-blue-600 text-white hover:bg-blue-700 transition font-medium"
      >
        Signup
      </a>
      {% endif %}
    </div>
  </div>
</header>

<!-- Alpine.js -->
<script src="https://unpkg.com/alpinejs" defer></script>
