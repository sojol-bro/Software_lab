{% extends 'base-admin.html' %}

{% block content_admin %}
<div class="container mx-auto px-4 py-10 max-w-4xl">
  <h1 class="text-2xl font-bold mb-6">Build Quiz for: {{ job.title }}</h1>

  <form id="quiz-form" method="post" class="space-y-6">
    {% csrf_token %}

    <div class="bg-white rounded-xl shadow p-6 space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Quiz Title</label>
          <input type="text" name="quiz_title" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" placeholder="e.g. Frontend Skills Quiz" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Passing Score (%)</label>
          <input type="number" min="0" max="100" name="passing_score" value="70" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Duration (minutes)</label>
          <input type="number" min="1" name="duration_minutes" value="30" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" />
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Description (optional)</label>
        <textarea name="quiz_description" rows="3" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"></textarea>
      </div>
    </div>

    <div class="bg-white rounded-xl shadow p-6">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold">Questions</h2>
        <button type="button" id="add-question" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Add question</button>
      </div>
      <div id="questions" class="space-y-6"></div>
    </div>

    <div class="flex items-center gap-3">
      <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save Quiz and Continue</button>
      
    </div>
  </form>
</div>

<script>
let qIndex = 1;
const questionsDiv = document.getElementById('questions');
const addBtn = document.getElementById('add-question');

function addQuestion() {
  const wrapper = document.createElement('div');
  wrapper.className = 'border rounded-lg p-4';
  wrapper.innerHTML = `
    <div class="flex items-start justify-between">
      <div class="w-full">
        <label class="block text-sm font-medium text-gray-700 mb-1">Question</label>
        <input type="text" name="q-${qIndex}-text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter question text" />
        <div class="mt-3">
          <label class="text-sm mr-2">Type:</label>
          <select name="q-${qIndex}-type" class="px-3 py-2 border rounded">
            <option value="multiple_choice">Multiple choice</option>
          </select>
        </div>
      </div>
      <button type="button" class="ml-4 text-red-600 hover:underline" onclick="this.closest('div.border').remove()">Remove</button>
    </div>

    <div class="mt-4 space-y-2" data-choices="${qIndex}">
      <div class="flex items-center gap-2">
        <input type="text" name="q-${qIndex}-choice-1-text" class="w-full px-4 py-2 border rounded-lg" placeholder="Choice 1" />
        <label class="text-sm flex items-center gap-1"><input type="checkbox" name="q-${qIndex}-choice-1-correct"/> Correct</label>
      </div>
      <div class="flex items-center gap-2">
        <input type="text" name="q-${qIndex}-choice-2-text" class="w-full px-4 py-2 border rounded-lg" placeholder="Choice 2" />
        <label class="text-sm flex items-center gap-1"><input type="checkbox" name="q-${qIndex}-choice-2-correct"/> Correct</label>
      </div>
    </div>

    <div class="mt-3">
      <button type="button" class="text-blue-600 hover:underline" onclick="addChoice(${qIndex})">Add choice</button>
    </div>
  `;
  questionsDiv.appendChild(wrapper);
  qIndex += 1;
}

function addChoice(qi) {
  const choicesContainer = document.querySelector(`[data-choices="${qi}"]`);
  const count = choicesContainer.querySelectorAll('input[type="text"]').length + 1;
  const row = document.createElement('div');
  row.className = 'flex items-center gap-2 mt-2';
  row.innerHTML = `
    <input type="text" name="q-${qi}-choice-${count}-text" class="w-full px-4 py-2 border rounded-lg" placeholder="Choice ${count}" />
    <label class="text-sm flex items-center gap-1"><input type="checkbox" name="q-${qi}-choice-${count}-correct"/> Correct</label>
  `;
  choicesContainer.appendChild(row);
}

addBtn.addEventListener('click', addQuestion);
</script>
{% endblock %}
