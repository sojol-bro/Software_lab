{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-10 max-w-4xl">
  <h1 class="text-2xl font-bold mb-6">Create Job</h1>
  <form method="post" class="space-y-6">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      {% for field in form %}
        <div class="col-span-1 {% if field.name in 'description requirements' %}md:col-span-2{% endif %}">
          <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
          {{ field }}
          {% if field.help_text %}<p class="text-xs text-gray-500 mt-1">{{ field.help_text }}</p>{% endif %}
          {% for error in field.errors %}
            <p class="text-sm text-red-600">{{ error }}</p>
          {% endfor %}
        </div>
      {% endfor %}
    </div>

    <div class="flex items-center gap-3">
      <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save and Continue</button>
      <a href="{% url 'employee_view' %}" class="px-6 py-2 bg-gray-200 rounded hover:bg-gray-300">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
